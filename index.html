<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="meal-alarm.css">
    <title>Meal Alarm</title>
</head>
<body onload="startTime()">
  <div class="grid-container">
      <h1 class="app-main-heading">Meal reminder by GAMHnile George</h1>
  </div>
  
  <div class="desktop-view-grid">
   <!--s1-clock -->
   <section id="s1-clock">
      <div class="grid-container">
           <div id="main-time"></div>
      </div>
   </section>
   <!--s2-entry-form -->
   <section id="s2-entry-form" >
       <form id="save-form" >
          <div class="grid-container">
            <label>Choose meal period
              <select id="save-form_period" required>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </label>
            
            <label>Meal name
              <input id="save-form_meal-name" type="text" placeholder="e.g Rice" required>
            </label>
            
            <label>Select time
              <input id="save-form_time" type="time"  required>
            </label>
            
            <input type="submit" class="success button" value="Save meal" >

          </div>
        </form>
   </section>
   
   <!--s3-delete-form -->
   <section id="s3-delete-form">
       <form id="delete-form">
          <div class="grid-container">
            <label>Choose a meal to delete
              <select id="delete-form_period" required>
              
              </select>
            </label>
            
            <input type="submit" class="alert button" value="Delete meal">
         </div>
      </form>  
   </section>
   
   <!--s4-current-activity-->
   <section id="s4-current-activity-section">
      <div class="grid-container">
           <div id="s4-current-activity"></div>
        </div>
   </section>
    </div>
   <!--s5-added-meals-->
   <section>
       <div id="s5-added-meals" class="grid-container"></div>
   </section>
    
<script type="text/javascript" src="meals.js"></script>
</body>
</html>
